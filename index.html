<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>给小土豆的一封情书</title>
    <link rel="icon" type="image/x-icon" href="https://i.loli.net/2021/06/03/lFg2V4WUcmkB98G.png">
    <meta name="language" content="zh-CN">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="./Love_files/default.css">
    <script type="text/javascript" src="./Love_files/jquery.min.js"></script>
    <script type="text/javascript" src="./Love_files/jscex.min.js"></script>
    <script type="text/javascript" src="./Love_files/jscex-parser.js"></script>
    <script type="text/javascript" src="./Love_files/jscex-jit.js"></script>
    <script type="text/javascript" src="./Love_files/jscex-builderbase.min.js"></script>
    <script type="text/javascript" src="./Love_files/jscex-async.min.js"></script>
    <script type="text/javascript" src="./Love_files/jscex-async-powerpack.min.js"></script>
    <script type="text/javascript" src="./Love_files/functions.js" charset="utf-8"></script>
    <script type="text/javascript" src="./Love_files/love.js" charset="utf-8"></script>
    <style>
        body {
            font-size: 1rem;
            padding: 10px;
            margin: 0;
            box-sizing: border-box;
        }

        #wrap {
            max-width: 100%;
            padding: 0 15px;
        }

        @media (max-width: 768px) {
            #canvas {
                width: 100%;
                height: auto;
            }

            #clock-box {
                font-size: 0.9rem;
            }

            .say {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="error">亲，您使用的浏览器无法支持即将显示的内容，请换成谷歌(<a
                href="http://www.google.cn/chrome/intl/zh-CN/landing_chrome.html?hl=zh-CN&brand=CHMI">Chrome</a>)或者火狐(<a
                href="http://firefox.com.cn/download/">Firefox</a>)浏览器哟~</div>
        <div id="wrap">
            <div id="text">
                <div id="code">
                    <span class="say">一定要爱你</span><br><br>
                    <span class="say">我知道你是一个天真善良温柔的女孩</span><br>
                    <span class="say">真的希望自己能够配上你</span><br>
                    <span class="say">谢谢你能给我这个机会让我好好的爱你</span><br>
                    <span class="say">真的只想真心真意对你说</span><br>
                    <br>
                    <span class="say">我爱你一定爱到花都开了 鸟儿把歌唱</span><br>
                    <span class="say">爱到牛郎织女为我们点头</span><br>
                    <span class="say">爱到花儿绽放鸟儿成群 把我们环绕</span><br>
                    <span class="say">爱到每道彩虹映出你的美</span><br>
                    <br>
                    <span class="say">我爱你一定爱到海枯石烂 永远不后悔</span><br>
                    <span class="say">爱到来生来世也会说无悔</span><br>
                    <span class="say">就把这首动听的歌唱给心爱的女孩</span><br>
                    <span class="say">谢谢你能给我这个机会</span><br>
                    <span class="say">让我去爱你</span><br>
                    <br>
                    <span class="say"><span class="space"></span> -- 你的，饭小范。</span>
                </div>
            </div>
            <div id="clock-box">
                <a href="https://sunguoqi.com" target="_blank">饭小范</a> 和 <a href="https://sunguoqi.com"
                    target="_blank">小土豆</a> 在一起的
                <div id="clock"></div>
            </div>
            <canvas id="canvas"></canvas>
        </div>

    </div>

    <audio id="media" src="./love.mp3" loop></audio>

    <script>
        (function () {
            var canvas = $('#canvas');
            var width = $(window).width();
            var height = $(window).height() * 0.7;

            canvas.attr("width", width);
            canvas.attr("height", height);

            var opts = {
                seed: {
                    x: width / 2 - 20,
                    color: "rgb(190, 26, 37)",
                    scale: 2
                },
                branch: [
                    [535, 680, 570, 250, 500, 200, 30, 100, [
                        [540, 500, 455, 417, 340, 400, 13, 100, [
                            [450, 435, 434, 430, 394, 395, 2, 40]
                        ]],
                        [550, 445, 600, 356, 680, 345, 12, 100, [
                            [578, 400, 648, 409, 661, 426, 3, 80]
                        ]],
                        [539, 281, 537, 248, 534, 217, 3, 40],
                        [546, 397, 413, 247, 328, 244, 9, 80, [
                            [427, 286, 383, 253, 371, 205, 2, 40],
                            [498, 345, 435, 315, 395, 330, 4, 60]
                        ]],
                        [546, 357, 608, 252, 678, 221, 6, 100, [
                            [590, 293, 646, 277, 648, 271, 2, 80]
                        ]]
                    ]]
                ],
                bloom: {
                    num: 700,
                    width: width,
                    height: height,
                },
                footer: {
                    width: width,
                    height: 5,
                    speed: 10,
                }
            }

            var tree = new Tree(canvas[0], width, height, opts);
            var seed = tree.seed;
            var foot = tree.footer;
            var hold = 1;

            canvas.on('click touchstart', function (e) {
                var offset = canvas.offset();
                var x = (e.pageX || e.originalEvent.touches[0].pageX) - offset.left;
                var y = (e.pageY || e.originalEvent.touches[0].pageY) - offset.top;
                if (seed.hover(x, y)) {
                    hold = 0;
                    canvas.off("click touchstart");
                    canvas.off("mousemove touchmove");
                    canvas.removeClass('hand');
                }
                document.getElementById('media').play();
            }).on('mousemove touchmove', function (e) {
                var offset = canvas.offset();
                var x = (e.pageX || e.originalEvent.touches[0].pageX) - offset.left;
                var y = (e.pageY || e.originalEvent.touches[0].pageY) - offset.top;
                canvas.toggleClass('hand', seed.hover(x, y));
            });

            var seedAnimate = eval(Jscex.compile("async", function () {
                seed.draw();
                while (hold) {
                    $await(Jscex.Async.sleep(10));
                }
                while (seed.canScale()) {
                    seed.scale(0.95);
                    $await(Jscex.Async.sleep(10));
                }
                while (seed.canMove()) {
                    seed.move(0, 2);
                    foot.draw();
                    $await(Jscex.Async.sleep(10));
                }
            }));

            var growAnimate = eval(Jscex.compile("async", function () {
                do {
                    tree.grow();
                    $await(Jscex.Async.sleep(10));
                } while (tree.canGrow());
            }));

            var flowAnimate = eval(Jscex.compile("async", function () {
                do {
                    tree.flower(2);
                    $await(Jscex.Async.sleep(10));
                } while (tree.canFlower());
            }));

            var moveAnimate = eval(Jscex.compile("async", function () {
                tree.snapshot("p1", 240, 0, width, height);
                while (tree.move("p1", width / 2 - 240, 0)) {
                    foot.draw();
                    $await(Jscex.Async.sleep(10));
                }
                foot.draw();
                tree.snapshot("p2", width / 2 - 240, 0, width, height);

                // 背景闪烁效果
                canvas.parent().css("background", "url(" + tree.toDataURL('image/png') + ")");
                canvas.css("background", "#ffc0cb");
                $await(Jscex.Async.sleep(300));
                canvas.css("background", "none");
            }));

            var jumpAnimate = eval(Jscex.compile("async", function () {
                var ctx = tree.ctx;
                while (true) {
                    tree.ctx.clearRect(0, 0, width, height);
                    tree.jump();
                    foot.draw();
                    $await(Jscex.Async.sleep(25));
                }
            }));

            var textAnimate = eval(Jscex.compile("async", function () {
                var together = new Date();
                together.setFullYear(2024, 9, 4);  // 这里的月份是0索引的
                together.setHours(20);
                together.setMinutes(38);
                together.setSeconds(0);
                together.setMilliseconds(0);

                $("#code").show().typewriter();
                $("#clock-box").fadeIn(500);
                while (true) {
                    timeElapse(together);
                    $await(Jscex.Async.sleep(1000));
                }
            }));

            var runAsync = eval(Jscex.compile("async", function () {
                $await(seedAnimate());
                $await(growAnimate());
                $await(flowAnimate());
                $await(moveAnimate());

                textAnimate().start();

                $await(jumpAnimate());
            }));

            runAsync().start();
        })();
    </script>
</body>
</html>
